<script type="text/javascript">
    const lottieClass = document.querySelector('.lottie-class');

    const my_snap = lottie.loadAnimation({
        container: document.querySelector('#my_snap'),
        loop: false, autoplay: true, renderer: 'svg',
        path: "my_snap.json"
    });

    /*
    ~ 29     : 흰색
    30 ~ 165 : 검정
    166 ~ 249 : 흰색
    250 ~ 384 : 검정
    385 ~     : 흰색
    */
    my_snap.onEnterFrame = () =>{
        if( my_snap.currentFrame >= 30 && my_snap.currentFrame < 166){ 
            if( !lottieClass.classList.contains('change-color') ) lottieClass.classList.add('change-color')
        }
        else if( my_snap.currentFrame >= 166 && my_snap.currentFrame < 250){
            if( lottieClass.classList.contains('change-color') ) lottieClass.classList.remove('change-color')
        }
        else if( my_snap.currentFrame >= 250 && my_snap.currentFrame < 385){
            if( !lottieClass.classList.contains('change-color') ) lottieClass.classList.add('change-color')
        } 
        else {
            if( lottieClass.classList.contains('change-color') ) lottieClass.classList.remove('change-color')
        }
    }


</script>
